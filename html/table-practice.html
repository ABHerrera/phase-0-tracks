<!DOCTYPE html>
<html>
<head>
	<title>A Table</title>
</head>
<body>

<table>
  <tr>
    <th>Fruits</th>
    <th>Veggies</th>
    <th>Fish</th>
  </tr>
   <tr>	
     <td>Strawberry</td>
     <td>Spinach</td>
     <td>Salmon</td>
   </tr>
   <tr>
     <td>Raspberry</td>
     <td>Kale</td>
     <td>Opah</td>
    </tr>
</table>
<br>
<br>
<table border=1>
	<tr>
		<th>Red</th>
		<th colspan="2">Green</th>
		<th>Pink</th>
	</tr>
	<tr>
		<td rowspan="2">Apples</td>
		<td>Trees</td>
		<td>Mint</td>
		<td>Flamingos</td>
	</tr>
	<tr>
		<td>Kermit the Frog</td>
		<td>Grass</td>
		<td>Bubble Gum</td>
	</tr>
</table>

</body>
</html>
